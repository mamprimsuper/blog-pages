<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Humano</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #000000;
            border-radius: 8px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 25px;
            font-weight: bold;
            line-height: 1.3;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 16px;
        }

        .required {
            color: #ff4c4c;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #e67e22;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d35400;
        }
        
        .error-message {
            color: #ff4c4c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .success-message {
            color: #2ecc71;
            font-size: 16px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contenido sensible, confirma que no eres un robot ni una I.A.</h1>
        
        <form id="verification-form">
            <div class="form-group">
                <label for="email">Email<span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="Escribe tu correo electrónico." required>
                <div class="error-message" id="email-error">Por favor, introduce un email válido.</div>
            </div>
            
            <button type="submit" id="submit-btn">¡Soy humano!</button>
        </form>
        
        <div class="success-message" id="success-message">
            Verificación completada con éxito. Gracias por confirmar.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('verification-form');
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('email-error');
            const successMessage = document.getElementById('success-message');
            const submitButton = document.getElementById('submit-btn');
            
            // Validación de email
            emailInput.addEventListener('input', function() {
                if (emailInput.validity.valid) {
                    emailError.style.display = 'none';
                } else {
                    emailError.style.display = 'block';
                }
            });
            
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                
                if (!emailInput.validity.valid) {
                    emailError.style.display = 'block';
                    return;
                }
                
                // Deshabilitar el botón durante el envío
                submitButton.disabled = true;
                submitButton.textContent = 'Enviando...';
                
                // Preparar los datos para el webhook
                const email = emailInput.value;
                const data = {
                    email: email,
                    timestamp: new Date().toISOString(),
                    source: window.location.href,
                    event: "user criado"
                };
                
                // Enviar datos al webhook
                fetch('https://economia-webhook.flowhosted.com/webhook/form', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error en la respuesta del servidor');
                    }
                    return response.json();
                })
                .then(data => {
                    // Redirigir a la página después del envío exitoso
                    window.location.href = 'https://joyce-ensena.online/organic';
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Ha ocurrido un error al verificar. Por favor, inténtalo de nuevo.');
                })
                .finally(() => {
                    // Restaurar el botón
                    submitButton.disabled = false;
                    submitButton.textContent = '¡Soy humano!';
                });
            });
        });
    </script>
</body>
</html>
