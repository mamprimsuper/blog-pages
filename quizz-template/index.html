                                <div class="option-card" role="button" tabindex="0">
                                    ${option.image ? 
                                        `<img src="${option.image}" alt="${option.text}" class="option-image" loading="lazy">` :
                                        `<div class="option-icon">${option.icon}</div>`
                                    }
                                    <div class="option-text">${option.text}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                case 'success':
                    return `
                        <div class="success-story">
                            <div class="success-icon">üî•</div>
                            <p class="success-text">${question.content}</p>
                            ${question.image ? `<img src="${question.image}" alt="Success Story" class="success-image" loading="lazy">` : ''}
                        </div>
                    `;
                case 'news':
                case 'landing':
                    return question.content;
                default:
                    return '';
            }
        }

        function loadQuestion() {
            updateProgress();
            questionContainer.innerHTML = createQuestionElement(questions[currentQuestion]);
            
            if (questions[currentQuestion].options) {
                const optionCards = document.querySelectorAll('.option-card');
                optionCards.forEach(card => {
                    card.addEventListener('click', () => {
                        selectOption(card);
                        // Automatically advance after selection
                        setTimeout(nextQuestion, 300);
                    });
                });
            }

            const nextBtn = document.getElementById('nextBtn');
            if (nextBtn) {
                nextBtn.addEventListener('click', nextQuestion);
            }

            // Add smooth scrolling for landing page links
            if (questions[currentQuestion].type === 'landing') {
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', function (e) {
                        e.preventDefault();
                        const targetId = this.getAttribute('href');
                        const targetElement = document.querySelector(targetId);
                        if (targetElement) {
                            targetElement.scrollIntoView({
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }
                    });
                });
            }
        }

        function selectOption(selectedCard) {
            document.querySelectorAll('.option-card').forEach(card => {
                card.classList.remove('selected');
            });
            selectedCard.classList.add('selected');
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Prevent zoom on double tap in iOS
        document.addEventListener('gesturestart', function(e) {e.preventDefault();
        });

        // Prevent scrolling when touching the quiz container on mobile
        document.querySelector('.quiz-container').addEventListener('touchmove', function(e) {
            if (e.target.closest('.option-card')) {
                e.preventDefault();
            }
        }, { passive: false });

        // Add animation when elements appear
        function addAnimationToElements() {
            const elements = document.querySelectorAll('.option-card, .success-story, .news-container');
            elements.forEach(element => {
                element.style.opacity = '0';
                element.style.transform = 'translateY(20px)';
                requestAnimationFrame(() => {
                    element.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                });
            });
        }

        // Handle window resize
        function handleResize() {
            const container = document.querySelector('.quiz-container');
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
            container.style.minHeight = window.innerHeight > 700 ? '700px' : '100vh';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            handleResize();
            loadQuestion();
            addAnimationToElements();
        });

        // Event listeners for window resize
        window.addEventListener('resize', handleResize);
        window.addEventListener('orientationchange', handleResize);

        const TrackingUtils = {
    // Get URL parameters
    getURLParams() {
        const searchParams = new URLSearchParams(window.location.search);
        return {
            src: searchParams.get('src') || 'direct',
            utm_source: searchParams.get('utm_source'),
            utm_medium: searchParams.get('utm_medium'),
            utm_campaign: searchParams.get('utm_campaign')
        };
    },

    // Save tracking data to localStorage
    saveTrackingData() {
        const params = this.getURLParams();
        if (params.src || params.utm_source) {
            localStorage.setItem('tracking_data', JSON.stringify({
                ...params,
                first_visit: new Date().toISOString()
            }));
        }
    },

    // Get tracking data
    getTrackingData() {
        const data = localStorage.getItem('tracking_data');
        return data ? JSON.parse(data) : null;
    },

    // Track event
    trackEvent(eventName, additionalData = {}) {
        const trackingData = this.getTrackingData() || this.getURLParams();
        const eventData = {
            event_name: eventName,
            timestamp: new Date().toISOString(),
            source: trackingData.src || 'direct',
            utm_source: trackingData.utm_source,
            utm_medium: trackingData.utm_medium,
            utm_campaign: trackingData.utm_campaign,
            ...additionalData
        };

        // Log event (replace with your actual tracking implementation)
        console.log('Event tracked:', eventData);

        // Example: Send to Google Analytics
        if (typeof gtag === 'function') {
            gtag('event', eventName, eventData);
        }

        // Example: Send to Facebook Pixel
        if (typeof fbq === 'function') {
            fbq('track', eventName, eventData);
        }

        // You can add more tracking platforms here
    }
};

// Initialize tracking
document.addEventListener('DOMContentLoaded', () => {
    TrackingUtils.saveTrackingData();
});

// Add tracking to quiz interactions
function addTrackingToQuiz() {
    // Track question views
    const originalLoadQuestion = loadQuestion;
    loadQuestion = function() {
        originalLoadQuestion();
        const currentQ = questions[currentQuestion];
        TrackingUtils.trackEvent('question_view', {
            question_number: currentQuestion + 1,
            question_type: currentQ.type,
            question_text: currentQ.question
        });
    };

    // Track option selections
    const originalSelectOption = selectOption;
    selectOption = function(selectedCard) {
        originalSelectOption(selectedCard);
        TrackingUtils.trackEvent('option_selected', {
            question_number: currentQuestion + 1,
            selected_option: selectedCard.querySelector('.option-text').textContent
        });
    };

    // Track button clicks
    document.addEventListener('click', (e) => {
        if (e.target.matches('.next-btn')) {
            TrackingUtils.trackEvent('next_button_click', {
                question_number: currentQuestion + 1
            });
        }

        // Track order button clicks
        if (e.target.matches('a[href*="checkout"]')) {
            const packageType = e.target.closest('[class*="Package"]')?.querySelector('h3')?.textContent || 'unknown';
            TrackingUtils.trackEvent('order_button_click', {
                package_type: packageType
            });
        }
    });
}

// Initialize tracking on quiz
addTrackingToQuiz();
    </script>
